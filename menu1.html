<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="assets/css/menu.css">
    <script src="https://kit.fontawesome.com/1c3070e39f.js" crossorigin="anonymous"></script>
    <title>OhMyFood - La palette du goût</title>
</head>

<body>
    <div class="global">
        <header>
            <div class="firstElem">
                <a class="firstElem__arrow" href="index.html"><img alt="Quitter la page"
                        src="assets/images/icon/arrow.svg"></a>
                <img alt="logo ohmyfood" src="assets/images/logo/ohmyfood@2x.svg" class="firstElem__logo">
                </div>

            <div class="mainbg1"></div>

        </header>

        <main>
            <section class="title">
                <h1 class="title__title">Le délice des sens</h1>
                <input type="checkbox" class="invisible" id="likebtn1">
                <label for="likebtn1"><span class="title__img"></span>
                </label>
            </section>
            <section class="menu">
                <div class="menu__title step1">
                    <h2 class="menu__title__title">Entrées</h2>
                    <div class="menu__title__greenline"></div>
                </div>
                <div class="menu__elem step1">

                    <input type="checkbox" class="invisible" id="foodcheck1">
                    <label for="foodcheck1">

                        <span class="menu__elem__food">
                            <span class="menu__elem__food--div1">
                                <span class="menu__elem__food__title">Fricassée d'escargots</span>
                                <span class="menu__elem__food__txt">Au piment d'Espelette </span>
                            </span>
                            <span class="menu__elem__food--div2">
                                <span class="menu__elem__food__price">25€</span>
                            </span>
                        </span>

                    </label>
                    <input type="checkbox" class="invisible" id="foodcheck2">
                    <label for="foodcheck2">

                        <span class="menu__elem__food">
                            <span class="menu__elem__food--div1">
                                <span class="menu__elem__food__title">Foie gras de canard mi-cuit</span>
                                <span class="menu__elem__food__txt">Et ses copeaux de truffe noire </span>
                            </span>
                            <span class="menu__elem__food--div2">
                                <span class="menu__elem__food__price">35€</span>
                            </span>
                        </span>

                    </label>
                    <input type="checkbox" class="invisible" id="foodcheck3">
                    <label for="foodcheck3">

                        <span class="menu__elem__food">
                            <span class="menu__elem__food--div1">
                                <span class="menu__elem__food__title">Œuf au plat</span>
                                <span class="menu__elem__food__txt">Assaisonné à la truffe sur lit de caviar</span>
                            </span>
                            <span class="menu__elem__food--div2">
                                <span class="menu__elem__food__price">20€</span>
                            </span>
                        </span>

                    </label>
                </div>
                <div class="menu__title step2">
                    <h2 class="menu__title__title">Plats</h2>
                    <div class="menu__title__greenline"></div>
                </div>
                <div class="menu__elem step2">
                    <input type="checkbox" class="invisible" id="foodcheck4">
                    <label for="foodcheck4">

                        <span class="menu__elem__food">
                            <span class="menu__elem__food--div1">
                                <span class="menu__elem__food__title">Filet de bœuf aux herbes</span>
                                <span class="menu__elem__food__txt">Accompagné de sa ribambelle de légumes</span>
                            </span>
                            <span class="menu__elem__food--div2">
                                <span class="menu__elem__food__price">40€</span>
                            </span>
                        </span>

                    </label>
                    <input type="checkbox" class="invisible" id="foodcheck5">
                    <label for="foodcheck5">

                        <span class="menu__elem__food">
                            <span class="menu__elem__food--div1">
                                <span class="menu__elem__food__title">Parmentier de queue de bœuf</span>
                                <span class="menu__elem__food__txt">la truffe noire sur sa purée de panais</span>
                            </span>
                            <span class="menu__elem__food--div2">
                                <span class="menu__elem__food__price">35€</span>
                            </span>
                        </span>
                    
                    </label>
                    <input type="checkbox" class="invisible" id="foodcheck6">
                    <label for="foodcheck6">

                        <span class="menu__elem__food">
                            <span class="menu__elem__food--div1">
                                <span class="menu__elem__food__title">Filet de turbot</span>
                                <span class="menu__elem__food__txt">Aux agrumes</span>
                            </span>
                            <span class="menu__elem__food--div2">
                                <span class="menu__elem__food__price">44€</span>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="menu__title step3">
                    <h2 class="menu__title__title">Desserts</h2>
                    <div class="menu__title__greenline"></div>
                </div>
                <div class="menu__elem step3">
                    <input type="checkbox" class="invisible" id="foodcheck7">
                    <label for="foodcheck7">

                        <span class="menu__elem__food">
                            <span class="menu__elem__food--div1">
                                <span class="menu__elem__food__title">Paris-Brest</span>
                                <span class="menu__elem__food__txt">Revisité</span>
                            </span>
                            <span class="menu__elem__food--div2">
                                <span class="menu__elem__food__price">18€</span>
                            </span>
                        </span>
                        
                    </label>
                    <input type="checkbox" class="invisible" id="foodcheck8">
                    <label for="foodcheck8">

                        <span class="menu__elem__food">
                            <span class="menu__elem__food--div1">
                                <span class="menu__elem__food__title">Macaron au chocolat d'exception</span>
                                <span class="menu__elem__food__txt">Et glace à la vanille de Madagascar</span>
                            </span>
                            <span class="menu__elem__food--div2">
                                <span class="menu__elem__food__price">22€</span>
                            </span>
                        </span>
                    </label>
                    <input type="checkbox" class="invisible" id="foodcheck9">
                    <label for="foodcheck9">

                        <span class="menu__elem__food">
                            <span class="menu__elem__food--div1">
                                <span class="menu__elem__food__title">Mousse au chocolat</span>
                                <span class="menu__elem__food__txt">Au piment d'Espelette et à la truffe noire</span>
                            </span>
                            <span class="menu__elem__food--div2">
                                <span class="menu__elem__food__price">23€</span>
                            </span>
                        </span>
                    </label>
                </div>
            </section>
            <div class="command">
                <button class="command__button button"><span
                        class="command__button__txt button__txt">Commander</span></button>
            </div>
        </main>
    </div>
    <footer class="footer">
        <img alt="logo ohmyfood" class="footer__logo" src="assets/images/logo/ohmyfood@2x.svg">
        <div class="footer__container">
            <span class="footer__container__elem"><img alt="fourchette couteau" class="footer__container__elem__ico"
                    src="assets/images/icon/forkknife.svg"><a href="#">Proposer un restaurant</a></span>
            <span class="footer__container__elem"><img alt="poignée de main" class="footer__container__elem__ico"
                    src="assets/images/icon/handshake.svg"><a href="#">Devenir partenaire</a></span>
            <span class="footer__container__elem"><a href="#">Mentions légales</a></span>
            <span class="footer__container__elem"><a href="#">Contact</a></span>
        </div>
    </footer>
</body>

</html>
