<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="assets/css/menu.css">
    <script src="https://kit.fontawesome.com/1c3070e39f.js" crossorigin="anonymous"></script>
    <title>OhMyFood - À la française</title>
</head>
<body>
    <div class="global">
    <header>
        <section class="firstElem" >
            <a class="firstElem__arrow" href="index.html"><img src="assets/images/icon/arrow.svg"></a>
            <img src="assets/images/logo/ohmyfood@2x.svg" class="firstElem__logo">
        </section>
        
            <div class="mainbg1">
        
    </header>

    <main>
        <section class="title">
            <h1 class="title__title">À la française</h1>
            <input  type="checkbox" class="invisible" id="likebtn1" >
            <label for="likebtn1"><div class="title__img"></div>
            </label>
        </section>
        <section class="menu">
                <div class="menu__title step1">
                    <h2 class="menu__title__title">Entrées</h2>
                    <div class="menu__title__greenline"></div>
                </div>
                <div class="menu__elem step1">
                    
                    <input  type="checkbox" class="invisible" id="foodcheck1" >
                    <label for="foodcheck1">
                        
                    <div class="menu__elem__food">
                        <div class="menu__elem__food--div1">
                        <h3 class="menu__elem__food__title">Tartare de poulpe acidulé</h3>
                        <p class="menu__elem__food__txt">Aux zestes d'orange</p>
                        </div>
                        <div class="menu__elem__food--div2">
                        <h4 class="menu__elem__food__price">25€</h4>
                        </div>
                    </div>

                    </label>
                    <input  type="checkbox" class="invisible" id="foodcheck2" >
                    <label for="foodcheck2">

                    <div class="menu__elem__food">
                        <div class="menu__elem__food--div1">
                        <h3 class="menu__elem__food__title">Velouté de légumes d'antan</h3>
                        <p class="menu__elem__food__txt">Carotte, panais, topinambour</p>
                        </div>
                        <div class="menu__elem__food--div2">
                        <h4 class="menu__elem__food__price">35€</h4>
                        </div>
                    </div>

                    </label>
                    <input  type="checkbox" class="invisible" id="foodcheck3" >
                    <label for="foodcheck3">
                    <div class="menu__elem__food">
                        <div class="menu__elem__food--div1">
                        <h3 class="menu__elem__food__title">Soupe à l'oignon</h3>
                        <p class="menu__elem__food__txt">Revisitée</p>
                        </div>
                        <div class="menu__elem__food--div2">
                        <h4 class="menu__elem__food__price">20€</h4>
                        </div>
                    </div>
                </div>
                    </label>

                <div class="menu__title step2">
                    <h2 class="menu__title__title">Plats</h2>
                    <div class="menu__title__greenline"></div>
                </div>
                <div class="menu__elem step2">
                    <input  type="checkbox" class="invisible" id="foodcheck4" >
                    <label for="foodcheck4">
                    <div class="menu__elem__food">
                        <div class="menu__elem__food--div1">
                        <h3 class="menu__elem__food__title">Coquilles Saint-Jacques</h3>
                        <p class="menu__elem__food__txt">Accompagnées d'une purée de panais</p>
                        </div>
                        <div class="menu__elem__food--div2">
                        <h4 class="menu__elem__food__price">40€</h4>
                        </div>
                    </div>
                    </label>
                    <input  type="checkbox" class="invisible" id="foodcheck5" >
                    <label for="foodcheck5">
                    <div class="menu__elem__food">
                        <div class="menu__elem__food--div1">
                        <h3 class="menu__elem__food__title">Magret de canard</h3>
                        <p class="menu__elem__food__txt">Et parmentier de pommes de terre</p>
                        </div>
                        <div class="menu__elem__food--div2">
                        <h4 class="menu__elem__food__price">35€</h4>
                        </div>
                    </div>
                    </label>
                    <input  type="checkbox" class="invisible" id="foodcheck6" >
                    <label for="foodcheck6">
                    <div class="menu__elem__food">
                        <div class="menu__elem__food--div1">
                        <h3 class="menu__elem__food__title">Pigeonneau d’Ille-et-Vilaine</h3>
                        <p class="menu__elem__food__txt">Sur son lit de gnocchis aux légumes</p>
                        </div>
                        <div class="menu__elem__food--div2">
                        <h4 class="menu__elem__food__price">44€</h4>
                        </div>
                    </div>
                    </label>
                </div>

                <div class="menu__title step3">
                    <h2 class="menu__title__title">Desserts</h2>
                    <div class="menu__title__greenline"></div>
                </div>
                <div class="menu__elem step3">
                    <input  type="checkbox" class="invisible" id="foodcheck7" >
                    <label for="foodcheck7">
                    <div class="menu__elem__food">
                        <div class="menu__elem__food--div1">
                        <h3 class="menu__elem__food__title">Pétales de violettes glacés</h3>
                        <p class="menu__elem__food__txt">Et purée de noisettes</p>
                        </div>
                        <div class="menu__elem__food--div2">
                        <h4 class="menu__elem__food__price">18€</h4>
                        </div>
                    </div>
                    </label>
                    <input  type="checkbox" class="invisible" id="foodcheck8" >
                    <label for="foodcheck8">
                    <div class="menu__elem__food">
                        <div class="menu__elem__food--div1">
                        <h3 class="menu__elem__food__title">Fondant au chocolat</h3>
                        <p class="menu__elem__food__txt">Revisité</p>
                        </div>
                        <div class="menu__elem__food--div2">
                        <h4 class="menu__elem__food__price">22€</h4>
                        </div>
                    </div>
                    </label>
                    <input  type="checkbox" class="invisible" id="foodcheck9" >
                    <label for="foodcheck9">
                    <div class="menu__elem__food">
                        <div class="menu__elem__food--div1">
                        <h3 class="menu__elem__food__title">Millefeuille croustillant</h3>
                        <p class="menu__elem__food__txt">Myrtilles et pâte d’amande</p>
                        </div>
                        <div class="menu__elem__food--div2">
                        <h4 class="menu__elem__food__price">23€</h4>
                        </div>
                    </div>
                    </label>
                </div>
        </section>
        <section class="command">
            <button class="command__button button"><span class="command__button__txt button__txt">Commander</span></button>
        </section>
    </main>
            </div>
    <footer class="footer">
        <img class="footer__logo" src="assets/images/logo/ohmyfood@2x.svg">
        <div class="footer__container">
            <span class="footer__container__elem"><img class="footer__container__elem__ico" src="assets/images/icon/forkknife.svg"><a href="#"><p>Proposer un restaurant</p></a></span>
            <span class="footer__container__elem"><img class="footer__container__elem__ico" src="assets/images/icon/handshake.svg"><a href="#"><p>Devenir partenaire</p></a></span>
            <span class="footer__container__elem"><a href="#"><p>Mentions légales</p></a></span>
            <span class="footer__container__elem"><a href="#"><p>Contact</p></a></span>
        </div>
    </footer>
    </div>
</body>

</html>
